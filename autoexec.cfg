alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind alt "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"

alias "+followrecoil" "cl_crosshair_recoil 1"
alias "-followrecoil" "cl_crosshair_recoil 0"

alias "+spray" "+attack;+followrecoil"
alias "-spray" "-attack;-followrecoil"

alias "staticcrosshair" "cl_crosshairalpha 255;cl_crosshaircolor 1;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshaircolor_b 50;cl_crosshairdot false;cl_crosshairgap -0.500000;cl_crosshairsize 1.5;cl_crosshairstyle 4;cl_crosshairusealpha true;cl_crosshairthickness 0.100000;cl_crosshair_drawoutline true;cl_crosshair_outlinethickness 1.000000;cl_crosshair_sniper_width 1;cl_crosshair_t false;cl_crosshair_recoil 0"

alias "lasercrosshair" "cl_crosshairalpha 244;cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_g 11;cl_crosshaircolor_b 255;cl_crosshairdot true;cl_crosshairgap 0;cl_crosshairsize 0;cl_crosshairstyle 4;cl_crosshairusealpha false;cl_crosshairthickness 1;cl_crosshair_drawoutline true;cl_crosshair_outlinethickness 1.000000;cl_crosshair_sniper_width 1;cl_crosshair_t false;cl_crosshair_recoil 1"

alias setstatic "staticcrosshair; bind del disablestatic"
alias disablestatic "lasercrosshair; bind del setstatic"

bind p noclip

alias dropflash "slot7; drop; slot3; slot8"

alias "+showteammates" cl_teamid_overhead_mode 2
alias "-showteammates" cl_teamid_overhead_mode 0
alias "+radarzoom" "cl_radar_scale .8; cl_radar_icon_scale_min 0"
alias "-radarzoom" "cl_radar_scale .35; cl_radar_icon_scale_min .6"
alias "middleclick" "-attack;-attack2"

cl_grenadecrosshairdelay_smoke 0

bind del "+radarzoom"

tv_listen_voice_indices_h -1
tv_listen_voice_indices -1

