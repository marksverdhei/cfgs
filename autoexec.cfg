alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind alt "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"

alias "+followrecoil" "cl_crosshair_recoil 1"
alias "-followrecoil" "cl_crosshair_recoil 0"

alias "+spray" "+attack;+followrecoil"
alias "-spray" "-attack;-followrecoil"

alias "staticcrosshair" "cl_crosshairalpha 255;cl_crosshaircolor 1;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshaircolor_b 50;cl_crosshairdot false;cl_crosshairgap -0.500000;cl_crosshairsize 1.900000;cl_crosshairstyle 4;cl_crosshairusealpha true;cl_crosshairthickness 0.100000;cl_crosshair_drawoutline true;cl_crosshair_outlinethickness 1.000000;cl_crosshair_sniper_width 1;cl_crosshair_t false;"

alias "lasercrosshair" "cl_crosshairalpha 244;cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_g 11;cl_crosshaircolor_b 255;cl_crosshairdot true;cl_crosshairgap 10000.000000;cl_crosshairsize 2.935397;cl_crosshairstyle 4;cl_crosshairusealpha false;cl_crosshairthickness 1;cl_crosshair_drawoutline false;cl_crosshair_outlinethickness 1.000000;cl_crosshair_sniper_width 1;cl_crosshair_t false;"

alias "staticcrosshaircode" "CSGO-LbYGY-26xBq-YTahk-HaUqh-kvhrM"
alias "lasercrosshaircode" "CSGO-wD7eV-hWzfX-ObNBd-YcGEt-cvfnL"

alias disablespray "bind mouse1 +attack; staticcrosshair; bind mouse4 setspray"
alias setspray "bind mouse1 +spray; lasercrosshair; bind mouse4 disablespray"
bind mouse4 disablespray

bind capslock "toggle cl_teamid_overhead_mode 0 1 2"

bind p noclip

alias dropflash "slot7; drop; slot3; slot8"

bind 1 +spray_menu
bind 2 dropflash