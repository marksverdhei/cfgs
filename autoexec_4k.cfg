alias "+followrecoil" "cl_crosshair_recoil 1"
alias "-followrecoil" "cl_crosshair_recoil 0"
alias "+spray" "+attack;+followrecoil"
alias "-spray" "-attack;-followrecoil"

alias "staticcrosshair" "cl_crosshairalpha 255;cl_crosshaircolor 1;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshaircolor_b 50;cl_crosshairdot false;cl_crosshairgap 1;cl_crosshairsize 3;cl_crosshairstyle 4;cl_crosshairusealpha true;cl_crosshairthickness 1;cl_crosshair_drawoutline true;cl_crosshair_outlinethickness 3.000000;cl_crosshair_sniper_width 1;cl_crosshair_t false;cl_crosshair_recoil 0"
alias "lasercrosshair" "cl_crosshairalpha 244;cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_g 11;cl_crosshaircolor_b 255;cl_crosshairdot true;cl_crosshairgap 0;cl_crosshairsize 3;cl_crosshairstyle 4;cl_crosshairusealpha false;cl_crosshairthickness 1;cl_crosshair_drawoutline true;cl_crosshair_outlinethickness 3.000000;cl_crosshair_sniper_width 1;cl_crosshair_t false;cl_crosshair_recoil 1"
alias setstatic "staticcrosshair; bind del disablestatic"\\d
alias disablestatic "lasercrosshair; bind del setstatic"

alias "+radarzoom" "cl_radar_scale .8; cl_radar_icon_scale_min 0"
alias "-radarzoom" "cl_radar_scale .35; cl_radar_icon_scale_min .6"
bind del "+radarzoom"

alias "+showteammates" cl_teamid_overhead_mode 3
alias "-showteammates" cl_teamid_overhead_mode 1
alias "middleclick" "-attack;-attack2"

// Res independent config
sensitivity 2.5

cl_grenadecrosshairdelay_smoke 0
cl_grenadecrosshairdelay_flash 0
cl_grenadecrosshairdelay_fire 0
cl_grenadecrosshairdelay_flash 0
cl_grenadecrosshairdelay_explosive 0
cl_grenadecrosshairdelay_decoy 0





