exec general.cfg
exec binds.cfg
exec crosshair.cfg

// 4k setup needs larger crosshair
alias "staticcrosshair" "cl_crosshairalpha 255;cl_crosshaircolor 2;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshaircolor_b 50;cl_crosshairdot false;cl_crosshairgap -0.500000;cl_crosshairsize 1.5;cl_crosshairstyle 4;cl_crosshairusealpha true;cl_crosshairthickness 0.100000;cl_crosshair_drawoutline true;cl_crosshair_outlinethickness 1.000000;cl_crosshair_sniper_width 1;cl_crosshair_t false;cl_crosshair_recoil 0"
alias "lasercrosshair" "cl_crosshairalpha 244;cl_crosshaircolor 6;cl_crosshaircolor_r 255;cl_crosshaircolor_g 11;cl_crosshaircolor_b 255;cl_crosshairdot true;cl_crosshairgap 0;cl_crosshairsize 0;cl_crosshairstyle 4;cl_crosshairusealpha false;cl_crosshairthickness 0.5;cl_crosshair_drawoutline true;cl_crosshair_outlinethickness 1.000000;cl_crosshair_sniper_width 1;cl_crosshair_t false;cl_crosshair_recoil 1"